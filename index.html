<!doctype html>
<html>
<head>
    <title>Thread Generator</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1 class="display-4"><b>Thread</b> Generator</h1>
                <div class="spacer"></div>
                <form id="thread-form">
                    <div class="row">
                        <!-- Infos -->
                        <div class="col-6">
                            <label>Name</label>
                            <input type="text" id="name" placeholder="Some name">
                        </div>
                        <div class="col-6">
                            <label>Version</label>
                            <input type="text" id="version" placeholder="1.0.0">
                        </div>
                        <!-- Compatibility -->
                        <h6 style="margin-top:25px;">Compatibility</h6>
                        <div class="col-12">
                            1.16 <input type="checkbox" id="v_1_16" value="">
                            1.15 <input type="checkbox" id="v_1_15" value="">
                            1.14 <input type="checkbox" id="v_1_14" value="">
                            1.13 <input type="checkbox" id="v_1_13" value="">
                            1.12 <input type="checkbox" id="v_1_12" value="">
                            1.11 <input type="checkbox" id="v_1_11" value="">
                            1.10 <input type="checkbox" id="v_1_10" value="">
                            1.9 <input type="checkbox" id="v_1_9" value="">
                            1.8 <input type="checkbox" id="v_1_8" value="">
                        </div>
                        <!-- Commands -->

                        <div id="commands-form" class="row">
                            <div class="col-6">
                                <h6 style="margin-top:25px;">Commands (<span id="commands-counter" style="font-size: 18pt;">1</span>)</h6>
                            </div>
                            <div class="col-6">
                                <button type="button" onclick="createCommandForm()" style="height:30px;margin-top:25px;">Add</button>
                            </div>
                            <div class="col-12">
                                <input type="text" id="command-1" placeholder="/example <uuid> <itemid> <amount>" style="width:100%;">
                                <textarea id="command-desc-1" style="width:100%;height:100px;" placeholder="Describe the usage of the commands."></textarea>
                            </div>
                        </div>
                        <button type="button" id="finish" class="btn btn-outline-success" onclick="finishThread()">Finish</button>
                    </div>
                </form>
            </div>
            <div class="col-6" id="screen">
                <h6 class="display-6" id="d-version">Version: </h6>
                <h1 class="display-4" id="d-name"></h1>
                <h3>Supported Versions</h3>
                <div class="row" id="supported-versions">
<!--                    <div class="col-1"><span class="badge bg-success">1.16</span></div>-->
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
